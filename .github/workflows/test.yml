name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: macOS-latest
    strategy:
      matrix:
        device: iPhone 13
        xcode:
          - 13.4
          - 14.2

    steps:
    - uses: actions/checkout@master
    - name: Select Xcode ${{ matrix.xcode }}
      run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
    - name: Run unit tests with {{ matrix.device }}
      run:  xcodebuild clean test -project StoreTransitions.xcodeproj -scheme StoreTransitions -destination "platform=iOS Simulator,name={{ matrix.device }}" | xcpretty && exit ${PIPESTATUS[0]}
